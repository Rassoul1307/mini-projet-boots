<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="contact.css">

    <title>Connexion</title>
</head>
<body>
  <nav class="navbar w-100 navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white w-25" href="#"><img src="logo.png" class="w-25" alt="" srcset=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="text-white"><i class="fa-solid fa-bars"></i></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav d-flex m-auto justify-content-evenly">
                <a class="nav-link text-white-50" aria-current="page" href="index.html">Acceuil</a>
                <a class="nav-link text-white-50" href="produits.html">Produits</a>
                <a class="nav-link text-white-50" href="contact.html">Contact</a>
               
            </div>
            <div class="d-md-flex d-block ms-auto gap-4">
              <a class="nav-link text-white-50" href="connexion.html">Connexion</a>
              <img class="ms-md-auto mt-md-0 mt-3" src="purchase.png" alt="" srcset="">
            </div>
            
        </div>
    </div>
</nav>
    <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-lg-9">
            <h1 class="mb-3">Contact Us</h1>
            <form>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="your-name" class="form-label">Your Name</label>
                  <input type="text" class="form-control" id="your-name" name="your-name" required>
                </div>
                <div class="col-md-6">
                  <label for="your-surname" class="form-label">Your Surname</label>
                  <input type="text" class="form-control" id="your-surname" name="your-surname" required>
                </div>
                <div class="col-md-6">
                  <label for="your-email" class="form-label">Your Email</label>
                  <input type="email" class="form-control" id="your-email" name="your-email" required>
                </div>
                <div class="col-md-6">
                  <label for="your-subject" class="form-label">Your Subject</label>
                  <input type="text" class="form-control" id="your-subject" name="your-subject">
                </div>
                <div class="col-12">
                  <label for="your-message" class="form-label">Your Message</label>
                  <textarea class="form-control" id="your-message" name="your-message" rows="5" required></textarea>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-md-6">
                      <button type="submit" class="btn btn-dark w-100 fw-bold" >Send</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>
    
    




    <!-- Bootstrap 5 CDN Links -->
